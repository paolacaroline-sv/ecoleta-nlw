<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
    <title>Ecoleta</title>
    {% endblock title %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />
    {% block styles %} {% endblock styles %}
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <div id="{{pageId}}">{% block content %} {% endblock content %}</div>

    {% block modal %} {% endblock modal %} {% block scripts %} {% endblock
    scripts %}
  </body>
</html>
